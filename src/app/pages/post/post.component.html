<section class="container my-3 card">
    <!--   <div class="card"> -->
    <div class="row">
        <div>
            <figure class="col-12 col-md-4">
                <img [src]="postUsuario.imagen">
            </figure>
        </div>
        <div class="text-center">
            <h1 class="mb-4">{{postUsuario.titulo}}</h1>
            <div>
                <p>{{postUsuario.texto}}</p>
                <div class="d-flex grupito">
                    <p>{{postUsuario.autor}}</p>
                    <p>{{postUsuario.fecha}}</p>
                    <p class="categoria">{{postUsuario.categoria.titulo}}</p>
                </div>
            </div>
        </div>
        <div class="text-center">
            <button class="btn mx-2 btn-outline-secondary botonVolver" [routerLink]="['home']">Volver a Home</button>
        </div>
    </div>
    <!--     </div> -->
</section>
